<header class="main-header">
    <div class="top-bar">
        <div class="top-container">
            <div class="info-outer">

                <ul class="info-box clearfix">
                    <li><i class="icon icon-envelope "></i><a href="#">hello@ecology.net</a></li>
                    <li><span class="icon flaticon-technology-5"></span><a href="#">+11-08-8764(02)</a></li>

                </ul>

            </div>
        </div>
    </div>

    <div class="header-upper">
        <div class="auto-container clearfix">

            <div class="logo">
                <a href="__ROOT__">
                    <img src="{$theme_vars.logo|cmf_get_image_url}" alt="{$theme_vars.site_title}" title="{$theme_vars.site_title}">
                </a>
            </div>

            <div class="nav-outer clearfix">

                <nav class="main-menu">

                    <div class="navbar-header">

                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>



                    <div class="navbar-collapse collapse clearfix">
                        <navigation nav-id="1" root="ul" id="main-navigation" class="navigation">
                            <navigationMenu root="li" class="menu-item menu-item-level-{$level}">
                                <a href="{$menu.href|default=''}" target="{$menu.target|default=''}">{$menu.name|default=''}</a>
                            </navigationMenu>
                            <navigationFolder root="li" class="dropdown dropdown-custom dropdown-custom-level-{$level}" dropdown="ul"
                                              dropdown-class="dropdown-menu dropdown-menu-level-{$level}">
                                <a href="#" class="dropdown-toggle dropdown-toggle-{$level}" data-toggle="dropdown">
                                    {$menu.name|default=''}<span class="caret"></span>
                                </a>
                            </navigationFolder>
                        </navigation>
                    </div>
                </nav>

            </div>

        </div>
    </div>
    <!--nav-->

</header>
